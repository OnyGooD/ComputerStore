<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkatrész Infó</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Fix navbar a kategóriákkal -->
    <nav id="kategoriasav">
        <ul class="kategoriak">
            <li><a href="#">Processzorok</a></li>
            <li><a href="#">Videókártyák</a></li>
            <li><a href="#">Memória</a></li>
            <li><a href="#">Tápok</a></li>
        </ul>
    </nav>

    <!-- Fő tartalom -->
    <div class="tartalom">
        <h1>Alkatrész Leírások</h1>
        <div class="dobozok" id="alkatreszDoboz">
            <!-- Termékek helye (JavaScript tölti be) -->
        </div>
    </div>

    <!-- Összehasonlító szekció -->
    <div class="osszehasonlitas-szekcio">
        <h2>Összehasonlítás</h2>
        <div class="osszehasonlito-tabla" id="osszeTabla">
            <div id="osszeT1">Válassz egy terméket!</div>
            <div id="osszeT2">Válassz egy másik terméket!</div>
        </div>
    </div>

    <!-- Termékigény leadás -->
    <div class="igeny-szekcio">
        <h2>Igényelj új terméket!</h2>
        <input type="text" id="igenyMezo" class="igeny-bemenet" placeholder="Adj meg egy terméknevet">
        <button class="igeny-gomb" onclick="igenyLead()">Igény Leadása</button>
        <div id="igenyLista" class="igeny-lista"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
